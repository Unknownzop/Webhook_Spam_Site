<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Webhook Sender</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <header>
    <h1>Discord Webhook Sender</h1>
  </header>
  <main>
    <section id="form-container">
      <form>
        <input type="url" id="link" placeholder="Webhook URL">
        <input type="text" id="username" placeholder="Bot Username">
        <input type="url" id="avatar" placeholder="Avatar URL">
        <textarea id="content" placeholder="Message"></textarea>
        <button id="btn" type="button">Send</button>
      </form>
      <p id="log"></p>
    </section>
  </main>
  <footer>
    <p>Developed by <a href="https://unknownzop.github.io" target="_blank">Unknownz</a></p>
  </footer>
  <script src="jquery.js"></script>
  <script src="main.js"></script>
</body>

</html>
